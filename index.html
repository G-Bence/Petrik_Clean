  <div class="modal fade" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content text-white bg-dark" id="reportForm" style="border: 2px solid #1F6FF1;">
        <div class="modal-header">
          <h5 class="modal-title">Report issue</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Item</label>
            <input class="form-control" id="itemField" name="item" readonly>
            <!--<select class="form-control" id="itemField" name="item" readonly>
              <option>Toilet paper</option>
              <option>Soap</option>
              <option>Hand dryer</option>
              <option>Paper towels</option>
              <option>Trash bin</option>
            </select>-->
          </div>

          <div class="mb-2">
            <label class="form-label">Message</label>
            <textarea class="form-control" id="reportDescription" name="message" rows="3"
              placeholder="What is missing / what needs cleaning?"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
